{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Pawel Mankowski's Homepage!</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap/material-kit.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap/one-page-wonder.css' %}" rel="stylesheet">
    {% block base_css %}
    {% endblock %}
  </head>

  <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    {% block content %}
    {% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/bootstrap/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap/material.min.js' %}"></script>
    {% block base_js %}
    {% endblock %}
  </body>
</html>
